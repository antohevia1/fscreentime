name: Deploy

on:
  push:
    branches: [main]

# Prevent concurrent deployments
concurrency:
  group: production-deploy
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  PROD_DOMAIN: fscreentime.app

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.VITE_COGNITO_CLIENT_ID }}
          VITE_COGNITO_IDENTITY_POOL_ID: ${{ secrets.VITE_COGNITO_IDENTITY_POOL_ID }}
          VITE_COGNITO_DOMAIN: ${{ secrets.VITE_COGNITO_DOMAIN }}
          VITE_DATA_BUCKET: screen-time-api-prod-data
          VITE_AWS_REGION: ${{ env.AWS_REGION }}
          VITE_REDIRECT_SIGN_IN: https://www.${{ env.PROD_DOMAIN }}/app
          VITE_REDIRECT_SIGN_OUT: https://www.${{ env.PROD_DOMAIN }}/
          VITE_SHORTCUT_URL: ${{ secrets.VITE_SHORTCUT_URL }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}

      # Cache hashed assets for 1 year, index.html never cached
      - name: Sync assets to S3
        run: |
          aws s3 sync dist/ s3://screen-time-api-prod-website \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "*.json"

      - name: Upload index.html (no cache)
        run: |
          aws s3 cp dist/index.html s3://screen-time-api-prod-website/index.html \
            --cache-control "no-cache,no-store,must-revalidate" \
            --content-type "text/html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
